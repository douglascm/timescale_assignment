version: '3'                                                                                       
services:
  db:
    image: timescale/timescaledb-ha:pg14-latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=example
    networks:
      - myNetwork
  app:
    container_name: timecale_assignment
    image: timecale_assignment:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - db
    networks:
      - myNetwork
    volumes:
      - ./:/app
    env_file: .env
  app-tests:
    container_name: timecale_assignment_test
    image: timecale_assignment_test:latest
    build:
      context: .
      dockerfile: Dockerfile-test
    ports:
      - 8001:8001
    depends_on:
      - db
      - app
    networks:
      - myNetwork
    volumes:
      - ./:/app
    env_file: .env
networks:
  myNetwork:
    driver: bridge